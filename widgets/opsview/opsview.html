<ul>
	<li data-bind-class="status">
		<h1 class="title" data-bind="title"></h1>
		<div>
			<h3 data-bind="criticals"></h3>
			<h4>critical</h4>
		</div>
		<div>
			<h3 data-bind="warnings"></h3>
			<h4>warning</h4>
		</div>
		<div>
			<h3 data-bind="up"></h3>
			<h4>up</h4>
		</div>
		<div>
			<h3 data-bind="down"></h3>
			<h4>down</h4>
		</div>
	</li>
<p class="updated-at" data-bind="updatedAtMessage"></p>
</ul>
